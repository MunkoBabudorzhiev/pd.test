<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.css">
	<title>PD-24</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header__block grid">
				<div class="header__item header__logo">
					<div class="logo">
						<a href="/" class="link"><img src="assets/manager/img/logo.png" alt="[[+pagetitle]]"></a>
					</div>
				</div>
				<div class="header__item header__nav">
					<nav class="navbar__expand">
						<button class="navbar-toggler" type="button">
							<span class="nav__icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
						</button>
						<div class="navbar__collapse">
							<ul class="navbar__nav">
								<li class="nav__item first"><a href="#" class="nav__link">О сервисе</a></li>
								<li class="nav__item dropdown">
									<a href="#" class="nav__link link">Услуги 
										<span class="dropdown__mark">
											<svg width="8" height="5" xmlns="http://www.w3.org/2000/svg">
												<path fill="#263341" clip-rule="evenodd" d="M7.35 0L8 .699 4 5 0 .699.65 0 4 3.603 7.35 0z"></path>
											</svg>
										</span>
									</a>
									<div class="dropdown__block">
										<div class="dropdown-menu">
											<ul class="dropdown__nav">
												<li><a href="" class="nav__link">Luxe</a></li>
												<li><a href="" class="nav__link">Suit</a></li>
												<li><a href="" class="nav__link">Superior</a></li>
												<li><a href="" class="nav__link">Double</a></li>
											</ul>
										</div>
									</div>
								</li>
								<li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>
								<li class="nav__item"><a href="#" class="nav__link">Информация</a></li>
								<li class="nav__item last"><a href="#" class="nav__link">Контакты</a></li>
							</ul>
						</div>
					</nav>
				</div>
				<div class="header__item header__auth">
					<div class="auth__item search__item">
						<span class="auth__icon">
							<img src="assets/img/icons/search.svg" alt="поиск по сайту">
						</span>
						<form action="" method="" class="search__form msearch2">
							<input class="form-control ui-autocomplete-input" type="search" name="query" placeholder="Поиск по сайту"
								aria-label="Search" value="" autocomplete="off">
							
						</form>
					</div>
					<div class="auth__item login__item">
						<a data-toggle="modal" data-target="#privateRoom" class="link">
							<span class="auth__icon account__icon">
								<img src="assets/img/icons/account.svg" alt="">
							</span>
							Войти
						</a>
					</div>
					<div class="auth__item callback__item">
						<button data-toggle="modal" data-target="#callback" class="btn__common btn__blue">Заказать звонок</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="banner">
		<div class="container">
			<div class="banner__block">
				<div class="banner__title">
					<p class="h1">Сервис по защите персональных данных</p>
				</div>
				<div class="banner__desc">
					<p class="h5">Сведем к нулю вероятность выявления нарушений и попадания под штрафные санкции вашей организации</p>
				</div>
			</div>
		</div>
	</div>
	<footer>

	</footer>
	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/node_modules/swiper/swiper-bundle.js"></script>
</body>
</html>
